<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-----css framework----->
		
		<!-----css auto----->
		<link rel="stylesheet" type="text/css" href="libs/page-css/common.css"/>
		<!--<link rel="stylesheet" type="text/css" href="libs/page-css/baseNew.css"/>-->
		<link rel="stylesheet" type="text/css" href="libs/page-css/register.css"/>
		
		<!-----js plugin----->
		<script src="libs/jquery/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/yzm/js.KinerCode.js" type="text/javascript" charset="utf-8"></script>
		<!-----auto js----->
		<script src="libs/mycookie/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/yzm/regyzm.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/page-js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/page-js/register.js" type="text/javascript" charset="utf-8"></script>			
	</head>
	<body>
		<!--头部-->
		<div class="header2"></div>
		<!--头部结束-->
		<!--中部-->
		<div class="bgcolor">
			<div class="reg_box clearfix">
				<div class="reg_center">
					<div class="tab_phone">
						<ul class="clearfix">
							<li class="clearfix">
								<div class="regTips clearfix">
									<span class="t_right">用户名</span>
									<div class="regName_tips focus fr reg_userName f14">请输入您的手机号</div>
								</div>
								<div class="login_tips fl zindex">
									<input id="emailInput" class="fl reg_int reg_in reg_error" tabindex="1" type="text"></input>
									<!--隐藏-->
									<div id="autoShow">
										<ol id="list_ul"></ol>
									</div>
								</div>
							</li>
							<!--隐藏-->
							<li class="clearfix email_show">
								<div class="regTips clearfix">
									<span class="t_right">验证码</span>
									<div class="regName_tips focus fr email_c">
								</div>
								<input id="emailcheckCode" class="fl reg_ins reg_in" tabindex="2" type="text">
								<a class="yz fl" style="margin-top: 6px;" href="javascript:void(0);">
									<span id="code" class="mycode"></span>
								</a>
								<a class="change fl" href="javascript:void(0);">换一换</a>
							</li>
							
							<li class="clearfix">
								<div class="phoneNumberCode clearfix">
									<input id="telphoneNumber" class="fl reg_int reg_in" style="width: 115px; height: 16px; padding: 12px 5px;" tabindex="3" type="text">
									<div class="fl" style="width: 140px;margin-top: 8px;margin-left: 4px;display: inline;">
										<a id="modileMsg" class="btnStyle01" href="javascript:;">获取短信验证码</a>
										<script type="text/javascript">
												function changeCheckCode(){
													console.log(Math.random());
												}
										</script>
									</div>
								</div>	
							</li>
							<!--隐藏结束-->
							<!--密码框-->
							<li class="clearfix">
								<div class="regTips clearfix">
									<span class="t_right">密码</span>
									<!--密码提示信息-->
									<div class="regName_tips fr focus reg_pass"></div>
								</div>
								<div class="login_tips fl">
									<input id="passwordInput" class="fl reg_int reg_in" tabindex="4" type="password">
								</div>
							</li>
							<!--密码框结束-->
							<!--确认密码-->
							<li class="clearfix">
								<div class="regTips clearfix">
									<span class="t_right">确认密码</span>
									<div class="regName_tips focus fr again_pass"></div>
								</div>
								<div class="login_tips fl">
									<input id="passwordagain" class="fl reg_int reg_in" tabindex="5" type="password">
								</div>
							</li>
							<!--确认密码结束-->
							<!--贵宾邀请码-->
							<li class="clearfix">
								<div class="regTips clearfix">
									<span class="t_right" style="width: 100px;">
										<input class="guibing" name="" value="" type="checkbox">贵宾邀请码
									</span>
									<div id="invite_error" class="regName_tips blur fr" style="width: 150px;"></div>
								</div>
								<div class="login_tips fl guibingma">
									<!--<input id="inviteCode" class="fl reg_int reg_in" tabindex="6" type="text">-->
									<div class="regName_tipsB fl blur">此手机号已被注册！</div>
								</div>
							</li>
						</ul>
						<div class="btn_reg_submit">
							<input id="indexLogin" class="input_sub login_btn" name="" value="立即注册" tabindex="7" type="button">
							<div class="iperror f14" style="padding: 5px"></div>
							<p class="protocol_check" style="clear: both;">
								<label class="serviceCheck"></label>
								<a id="regProA"  href="javascript:void(0);">《寺库网用户注册协议》</a>
							</p>
							<div id="protocol" class="iperror f14 blur">请接受服务条款</div>
							<div class="msg clearfix padTop30">
								<span class="fl">
									已经是会员？
									<a class="active" href="login.html" target="_blank">立即登录</a>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--中部结束-->
	</body>
</html>
